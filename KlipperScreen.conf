[main]
default_printer: VT.913
job_complete_timeout: 30
job_error_timeout: 0
show_cursor: False
language: En

[printer V2.4-5515]
camera_url: http://127.0.0.1/webcam2/?action=stream

[preheat Tap]
bed = 105
extruder = 150

[preheat ABS]
bed = 100
extruder = 250
[menu __print PA]
name: Pressure Advance
icon: extruder

[menu __print PA PA_UP]
name: Increase
icon: arrow-up
style: test
method: printer.gcode.script
params: {"script":"PRESSURE_ADVANCE DIRECTION=UP"} 

[menu __print PA PA_DOWN]
name: Decrease
icon: arrow-down
style: test
method: printer.gcode.script
params: {"script":"PRESSURE_ADVANCE DIRECTION=DOWN"} 

